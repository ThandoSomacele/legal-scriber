name: Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
          username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.AZURE_CONTAINER_REGISTRY }}/legalscriber:${{ github.sha }}
          file: ./Dockerfile
          target: production
          build-args: |
            NODE_ENV=production
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'legalscriber-web-app-container'
          images: '${{ secrets.AZURE_CONTAINER_REGISTRY }}/legalscriber:${{ github.sha }}'

      - name: Check deployment health
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30
          MAX_RETRIES=10
          COUNT=0
          until [ $COUNT -eq $MAX_RETRIES ]
          do
            HEALTH_CHECK=$(curl -s -o /dev/null -w "%{http_code}" https://legalscriber.co.za/health)
            if [ "$HEALTH_CHECK" = "200" ]; then
              echo "Deployment is healthy!"
              break
            fi
            COUNT=$((COUNT+1))
            echo "Attempt $COUNT of $MAX_RETRIES: Health check failed, waiting 30 seconds..."
            sleep 30
          done
          if [ $COUNT -eq $MAX_RETRIES ]; then
            echo "Health check failed after $MAX_RETRIES attempts"
            exit 1
          fi

      - name: Azure logout
        if: always()
        run: |
          az logout
