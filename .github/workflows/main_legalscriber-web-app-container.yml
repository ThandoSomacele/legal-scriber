# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - legalscriber-web-app-container

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c9f0cdeeb4614a7f8ff1367448c914b0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a48a295603af45f3a9a5a64dd77c192c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c9f0cdeeb4614a7f8ff1367448c914b0 }}/thandosomacele/legalscriber:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'legalscriber-web-app-container'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c9e5e82259f4453781e34892670bd919 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c9f0cdeeb4614a7f8ff1367448c914b0 }}/thandosomacele/legalscriber:${{ github.sha }}'