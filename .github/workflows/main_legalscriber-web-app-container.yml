# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - legalscriber-web-app-container

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_7d19aa57c3db4b1890699e98faa1c9ba }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8a899583e6434c10a7f411640095f13e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true  
        tags: thandosomacele/legalscriber:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'legalscriber-web-app-container'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cca2f30a579c478c91435866bf318b5b }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7d19aa57c3db4b1890699e98faa1c9ba }}/thandosomacele/legalscriber:${{ github.sha }}'
